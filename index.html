<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Loud Game</h1>
    <div id="mainBoard">
      <!-- top of Board -->
      <div class="insideBoard">
        <div class="boardLobby green">
          <div class="pieceSqr" id="greenSqrLobby">
            <div class="piece greenPiece"></div>
            <div class="piece greenPiece"></div>
            <div class="piece greenPiece"></div>
            <div class="piece greenPiece"></div>
          </div>
        </div>
        <div class="rowCell">
          <div class="cell"></div>
          <div class="cell green"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell green"></div>
          <div class="cell green"></div>
          <div class="cell green"></div>
          <div class="cell green"></div>
          <div class="cell green"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="boardLobby yellow">
          <div class="pieceSqr" id="yellowSqrLobby">
            <div class="piece yellowPiece"></div>
            <div class="piece yellowPiece"></div>
            <div class="piece yellowPiece"></div>
            <div class="piece yellowPiece"></div>
          </div>
        </div>
      </div>
      <!-- left cell  on mid of board -->
      <div class="insideBoard">
        <div class="midRowCell">
          <div class="midcell"></div>
          <div class="midcell"></div>
          <div class="midcell"></div>
          <div class="midcell"></div>
          <div class="midcell"></div>
          <div class="midcell"></div>
          <div class="midcell"></div>
          <div class="midcell red"></div>
          <div class="midcell red"></div>
          <div class="midcell red"></div>
          <div class="midcell red"></div>
          <div class="midcell red"></div>
          <div class="midcell"></div>
          <div class="midcell red"></div>
          <div class="midcell"></div>
          <div class="midcell"></div>
          <div class="midcell"></div>
          <div class="midcell"></div>
        </div>
        <div class="boardLobby midsqr">
          <div class="leftTriangle">
            <div class="homeCounter" style="color: aqua">3</div>
          </div>
          <div class="topTriangle">
            <div class="homeCounter" style="color: aqua">3</div>
          </div>
          <div class="bottomTriangle">
            <div class="homeCounter" style="color: aqua">3</div>
          </div>
          <div class="rightTriangle">
            <div class="homeCounter" style="color: aqua">3</div>
          </div>
        </div>
        <!-- right cell on mid of board -->
        <div class="midRowCell">
          <div class="midcell"></div>
          <div class="midcell"></div>
          <div class="midcell"></div>
          <div class="midcell"></div>
          <div class="midcell yellow"></div>
          <div class="midcell"></div>
          <div class="midcell yellow"></div>
          <div class="midcell yellow"></div>
          <div class="midcell yellow"></div>
          <div class="midcell yellow"></div>
          <div class="midcell yellow"></div>
          <div class="midcell"></div>
          <div class="midcell"></div>
          <div class="midcell"></div>
          <div class="midcell"></div>
          <div class="midcell"></div>
          <div class="midcell"></div>
          <div class="midcell"></div>
        </div>
      </div>
      <!-- bottom of board -->
      <div class="insideBoard">
        <div class="boardLobby red">
          <div class="pieceSqr" id="redSqrLobby">
            <div class="piece redPiece"></div>
            <div class="piece redPiece"></div>
            <div class="piece redPiece"></div>
            <div class="piece redPiece"></div>
          </div>
        </div>
        <div class="rowCell">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell blue"></div>
          <div class="cell blue"></div>
          <div class="cell blue"></div>
          <div class="cell blue"></div>
          <div class="cell blue"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell blue"></div>
          <div class="cell"></div>
        </div>
        <div class="boardLobby blue">
          <div class="pieceSqr" id="blueSqrLobby">
            <div class="piece bluePiece"></div>
            <div class="piece bluePiece"></div>
            <div class="piece bluePiece"></div>
            <div class="piece bluePiece"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
